<mat-card>
  <mat-card-header>
    <mat-card-title>Sistema de Registro de clientes</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulario">
      <mat-form-field class="full-width">
        <mat-label>Cpf</mat-label>
        <input type="cpf" matInput formControlName="cpf" placeholder="JoÃ£o Fulano">
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="fonteDados">
      @for (coluna of colunas; track coluna) {
      <ng-container [matColumnDef]="coluna.def">
        <th mat-header-cell *matHeaderCellDef>
          {{coluna.cabecalho}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{coluna.conteudo(row)}}
        </td>
      </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="mostrarColunasDinamicas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColunasDinamicas;"></tr>
    </table>
  </mat-card-content>
</mat-card>
